<!DOCTYPE html>
<html>
<head>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="stylesheet" type="text/css" href="../css/variables.css">

  <!-- Scripts -->
  <script src="../js/ztaa.js" type="module"></script>

  <!-- Fonts -->
  <style>
    @import url("https://fonts.googleapis.com/css?family=Source+Code+Pro");
    @import url("https://fonts.googleapis.com/css?family=Russo+One");
  </style>

</head>
<body>
  <div id="ztaa-main" class="extension-main">
    <div id="ztaa-title" class="extension-title">
      ParaCyberBellum ZTAA
    </div>
    <div id="ztaa-config" class="extension-form">
      <input type="text" id="ztaa-header-name" placeholder="Zero-Trust Header Name">
      <input type="text" id="ztaa-server" placeholder="Zero-Trust Server">
      <input type="text" id="ztaa-key" placeholder="Zero-Trust Key">
    </div>
    <div id="ztaa-button" class="extension-buttons">
      <span id="ztaa-update-button" class="extension-button">Update ZTAA Settings</span>
    </div>
  </div>
</body>
</html>
